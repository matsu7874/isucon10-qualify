user  www-data;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';
    # log_format ltsv "time:$time_local"
    #                 "\thost:$remote_addr"
    #                 "\tforwardedfor:$http_x_forwarded_for"
    #                 "\treq:$request"
    #                 "\tstatus:$status"
    #                 "\tmethod:$request_method"
    #                 "\turi:$request_uri"
    #                 "\tsize:$body_bytes_sent"
    #                 "\treferer:$http_referer"
    #                 "\tua:$http_user_agent"
    #                 "\treqtime:$request_time"
    #                 "\tcache:$upstream_http_x_cache"
    #                 "\truntime:$upstream_http_x_runtime"
    #                 "\tapptime:$upstream_response_time"
    #                 "\tvhost:$host";
    # access_log  /var/log/nginx/access.log  main;
    # access_log  /var/log/nginx/access.ltsv  ltsv;

    sendfile        on;
    tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    gzip_static on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/font-woff application/font-tff application/vnd.ms-fontobject;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;

    server_tokens off;
}